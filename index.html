<!DOCTYPE html>
<html ng-app="web-uuid-gen">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="description" content="Web上でUUID(GUID)を簡単自動生成！">
    <meta name="keywords" content="UUID,GUID,UUID生成,GUID生成">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/custom-style.css">

    <!-- lib -->
    <script type="text/javascript" src="lib/zeroclipboard/ZeroClipboard.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/angular/angular-route.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>

    <!-- js -->
    <script type="text/javascript" src="typescript/service/uuid-generate-service.js"></script>
    <script type="text/javascript" src="typescript/controller/uuid-generate-controller.js"></script>
    <script type="text/javascript" src="typescript/Ignite.js"></script>

    <title>Web UUID(GUID) Generator</title>
</head>
<body>
<div ng-controller="UuidGenerateController">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Web UUID(GUID) Generator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3" id="presented">
                Presented by <a href="http://vatscy.github.io/" target="_blank">vatscy.github.io</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 input-group input-group-lg">
                <input type="text" class="form-control" value="{{uuid}}" readonly>
                <span class="input-group-btn">
                    <button class="btn btn-primary" id="copy-button" type="button" data-toggle="tooltip" data-placement="top" data-container="body" title="Copy to clipboard" data-clipboard-text="{{uuid}}">
                        <span class="glyphicon glyphicon-paperclip"></span>
                    </button>
                    <button class="btn btn-primary" id="refresh-button" type="button" data-toggle="tooltip" data-placement="top" data-container="body" title="Refresh UUID" ng-click="refreshUuid()">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
