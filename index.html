<!DOCTYPE html>
<html ng-app="web-uuid-gen">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/custom-style.css">

    <!-- lib -->
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/angular/angular-route.js"></script>

    <!-- js -->
    <script type="text/javascript" src="typescript/service/uuid-generate-service.js"></script>
    <script type="text/javascript" src="typescript/controller/uuid-generate-controller.js"></script>
    <script type="text/javascript" src="typescript/Ignite.js"></script>

    <title>Web UUID Generator</title>
</head>
<body>
<div ng-controller="UuidGenerateController">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2" id="title">
                <h1>Web UUID Generator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2 input-group input-group-lg">
                <input type="text" class="form-control" value="{{uuid}}" readonly>
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" ng-click="refreshUuid()">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
